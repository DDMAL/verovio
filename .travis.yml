branches:
  only:
  - develop
  
sudo: false
dist: trusty
language: cpp

jobs:
  include:
  - stage: deploy
    name: emscripten
    os: linux
    dist: bionic
    env: "CC=gcc-5 && CXX=g++-5"
    script:
      - git clone https://github.com/emscripten-core/emsdk.git
      - cd emsdk
      - ./emsdk install latest-upstream
      - ./emsdk activate latest-upstream
      - source ./emsdk_env.sh
      - cd ..
      - ./deploy-develop.sh
